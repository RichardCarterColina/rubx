<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/styles.css" type="text/css" />

		<title>Rubx</title>
	</head>

	<body>
		<div id="container">
			<button id="reverse" class="overlay">Reverse Motions</button>
			<div id="hud-container" class="overlay">
				<div class="grid-item">
					<button class="button U">U</button>
					<button class="button D">D</button>
					<button class="button L">L</button>
					<button class="button R">R</button>
					<button class="button F">F</button>
					<button class="button B">B</button>
				</div>

				<div class="grid-item">
					<button class="button U'">U'</button>
					<button class="button D'">D'</button>
					<button class="button L'">L'</button>
					<button class="button R'">R'</button>
					<button class="button F'">F'</button>
					<button class="button B'">B'</button>
				</div>
			</div>

			<textarea class="overlay" id="history" rows="5" readonly></textarea>

			<canvas id="screen"></canvas>
		</div>

		<script src="src/main.js" type="module"></script>
	</body>
</html>
